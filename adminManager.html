<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdminManager</title>
    <style>
        body{
            background-color: burlywood;
            position: absolute;
            margin-left: 50px;
        }
    </style>
</head>
<body>
<h1>Hello Admin</h1>
<br/>
<input type="button" onclick="logout()" value="Log Out">
<br/>
<br/>
<h3>Add New Product</h3>
<form action="javascript:void(0);" method="POST" onsubmit="Product.add()">
    <input id="add-name" placeholder="New Product" type="text">
    <input type="submit" value="Add">
</form>
<br/>
<h3>Display all product</h3>
<table>
    <tr>
        <th style="text-align: left">Product</th>
        <th colspan="2" id="count" style="text-align: right"></th>
    </tr>
    <tbody id="product"></tbody>
</table>

<script src="manager.js"></script>

<div id="spoiler" style="display: none">
    <h3>Edit Product</h3>
    <div class="container">
        <form action="javascript:void(0);" id="saveEdit" method="POST">
            <input id="edit-name" type="text"/>
            <input type="submit" value="Edit"/><a aria-label="close" onclick="closeInput()"></a>
        </form>
    </div>
</div>

</body>
</html>
